<!doctype HTML>
<html>
    
<!--Header-->
    <header>
        <meta charset="utf-8">
        <title>Rising Dragon Gamers - Contact</title>
        <link rel="stylesheet" type="text/css" href="contactstyle.css" />
    </header>

<!--Body-->
    <body>
    <!--Mobile Fix-->
        <div id="page-container">
        <!--Mobile Fix Inner--> 
            <div id="content-wrap">
            <!--Topbar-->
                <div class="topbar">
                    <img id="logo" src="RDG_Logo.png" alt="RDG Logo">
                    <img id="background" src="topbar.png" alt="Top bar image">
                <!--Nav Menu-->
                    <ul>
                        <button class="button"><a href="index.html">Home</a></button>
                        <button class="button"><a href="games.html">Games</a></button>
                        <button class="button"><a href="about.html">About</a></button>
                        <button class="button"><a href="contact.html">Contact</a></button>
                    </ul>
                </div>
            <!--Contact Form-->
                <div class="container">
                <!--First Name-->
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">
                <!--Last Name-->
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                <!--Email-->
                    <label for="mail">Email</label>
                    <input type="text" id="mail" name="email" placeholder="Your email address..">
                <!--Phone Number-->
                    <label for="phone">Mobile Phone</label>
                    <input type="text" id="phone" name="mobilephone" placeholder="Your mobile phone number..">
                <!--Contact form topic-->
                    <label for="topic">Topic</label>
                    <select id="topic" name="Topic">
                        <option value="games">Games</option>
                        <option value="events">Events</option>
                        <option value="website">Website</option>
                        <option value="join">Joining</option>
                        <option value="misc">Other</option>
                    </select>
                <!--Contact Textbox-->
                    <label for="subject">Subject</label>
                    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                <!--Submit Button-->
                    <input type="submit" value="Submit">
                </div>
            <!--Background-->
                <div class="backgroundmain"></div>
        <!--Mobile Fix Inner Close-->
            </div>
        <!--Footer-->
            <footer id="footer">DingoTech Websites - 2020</footer>
    <!--Mobile Fix Close-->
        </div>
    </body>
</html>
